{% block content %}
    <h2>Razas</h2>
    <ul>
        {% for raza in object_list %}
        <li>{{ raza.raza }}</li>
        <a href="{{raza.id}}">Detalle</a>
        {% if perms.dog.delete_raza %}
        <a href="raza_confirm_delete/{{raza.id}}/delete">Eliminar</a>
        {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
